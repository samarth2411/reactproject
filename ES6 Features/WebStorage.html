<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> WEB STORAGE </h2>
    <script>
        // Store data in local Storage 
        // give in key value pair 
        // store data permanently even after you close the tab
        window.localStorage.setItem("info","hi i am having some data");

        // Recieve data from Local Storage
        // pass the key that you have given above 
        let myData = window.localStorage.getItem("info");
        document.write(myData)
    </script>
</body>
</html>
